<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dulces</title>
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>


<body>
<table class="table ">
    <thead class="mdb-color darken-3">
    <tr>
        <th scope="col">#</th>
        <th>peso</th>
        <th>coddddsto</th>
        <th>sabor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candy : ${candies}">
        <th scope="row">1</th>
        <td th:text="${candy.weight}"></td>
        <td th:text="${candy.cost}"></td>
        <td th:text="${candy.flavour}"></td>
    </tr>
    </tbody>
</table>

</html>
